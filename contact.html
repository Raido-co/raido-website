<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="images/logo.svg" alt="Raido" width="80" height="30" class="d-inline-block align-text-top">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="about.html">Acerca de</a>

          <li class="nav-item">
            <a class="nav-link" href="lab.html">Lab</a>

          <li class="nav-item">
            <a class="btn btn-custom" href="contact.html">Contáctanos</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <!-- Main content for contact page -->
  <section class="bg-white py-5">
    <div class="container">
      <div class="row align-items-center">
        
        <div class="col-md-6">
            
            <h1>¡Tu viaje comienza aquí!</h1>

                <form id="contactForm">
                  <div class="form-row">
                      <div class="form-group col">
                          <label for="inputName">Dejanos tu nombre</label>
                          <input class="form-control" id="inputName" placeholder="Nombre" required>
                      </div>
                      <div class="form-group col">
                          <label for="inputSurname">También tu apellido</label>
                          <input class="form-control" id="inputSurname" placeholder="Apellido" required>
                      </div>
                  </div>
                    
                  <div class="form-group">
                      <label for="inputEmail">Ahora tu correo</label>
                      <input type="email" class="form-control" id="inputEmail" placeholder="correo@ejemplo.com" required>
                  </div>
                  <div class="form-group">
                      <label for="inputMessage">Mensaje</label>
                      <textarea type="text" class="form-control" id="inputMessage" rows="3" placeholder="Tu idea..."></textarea>
                  </div>
                  <div class="g-recaptcha" data-sitekey="6LcHIxYqAAAAADzVWG9nRsf_HJ0HfZNnGn2gYlL4"></div>
                  <button type="submit" class="btn btn-custom">Enviar</button>
                </form>

            

        </div>
        
        <div class="col-md-6 text-center py-sm-5 py-0">
          <img src="images/logo_contact.png" alt="Imagen centrada" class="img-fluid">
        </div>

      </div>
    </div>
  </section>

  

  <!-- Footer -->
  <footer class="bg-dark text-white py-4">
    <div class="container">
      <div class="row">

            </a>
            <a href="https://linkedin.com" target="_blank" class="social-icon">
              <img src="images/linkedin.svg" alt="LinkedIn">
            </a>
          </div>
        </div>
        <div class="col-md-6 text-md-end">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="about.html">Acerca de</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="lab.html">Lab</a>
            </li>
          </ul>
          <a href="#hero" class="text-white">
            <img src="images/arrow.svg" alt="Subir" class="mb-2">
          </a>
        </div>
      </div>
    </div>
